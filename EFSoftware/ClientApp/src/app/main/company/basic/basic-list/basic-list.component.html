<div class="content-wrapper content-main">
    <!-- Page header -->
    <div class="page-header">
        <div class="breadcrumb-line breadcrumb-line-component">
            <ul class="breadcrumb">
                <li><a href="javascript:void(0)">Company</a></li>
            </ul>
        </div>
    </div>
    <!-- /page header -->
    <!-- Content area -->
    <div class="page-body">
        <div class="clearfix big-top-title">
            <div class="supper-title">Company Listing</div>
            <div class="action-right">
                <button type="button" class="btn bg-dark-blue text-white btn-flat btn-block btn-custom"
                    (click)="createCompany()">Create</button>
            </div>
        </div>
        <div class="jobsite-table">
            <div class="body-content">

                <div class="row">
                    <div class="col-sm-1 public-holiday-filter">
                        <div>Filter by</div>
                    </div>
                    <div class="col-sm-3">
                        <div class="select-group">
                            <input class="form-control select-custom" [(ngModel)]="filterByName" placeholder="Search"
                                (keyup.enter)="Search()" />
                        </div>
                    </div>
                    <div class="col-sm-1 public-holiday-filter">
                        <button type="button" class="btn bg-dark-blue text-white btn-flat btn-block btn-custom"
                            (click)="Search()">Search</button>
                    </div>
                </div>
                <br>
                
                <div class="table-responsive">
                    <table class="table table-bordered table-striped">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Address</th>
                                <th>No Of Employee</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            <ng-container *ngFor="let item of listCompany; let i = index">
                                <tr>
                                    <th>{{item.name}}</th>
                                    <td>{{item.address}}</td>
                                    <td>{{item.totalEmployee}}</td>
                                    <td class="tbody-action">
                                        <a href="javascript:void(0)" (click)="editCompany(item.id)" title="Edit">
                                            <img src="../../../../../assets/images/icon-edit.png" alt="">
                                            <!-- <span>Edit</span> -->
                                        </a>
                                        <a href="javascript:void(0)" (click)="delete(item.id)" title="Remove">
                                            <img src="../../../../../assets/images/icon-trash.png" alt="">
                                            <!-- <span>Remove</span> -->
                                        </a>
                                    </td>
                                </tr>
                            </ng-container>
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="clearfix foot-content">
                <div class="b-left">
                    Show {{show}} to 10 of {{totalItems}} entries
                </div>
                <div class="b-right">
                    <ngb-pagination [collectionSize]="totalItems" [(page)]="page" [pageSize]="size" [rotate]="true"
                        [maxSize]="5" (pageChange)="loadPage($event)"></ngb-pagination>
                </div>
            </div>
            <!-- <div class="clearfix foot-content">
                    <div class="b-left">
                        Show 1 to 10 of 57 entries
                    </div>
                    <div class="b-right">
                        <ul class="pagination">
                            <li class="previous"><a href="#"><img src="../../../../../assets/images/pagi-left.png" alt=""></a></li>
                            <li class="active"><span>1</span></li>
                            <li class=""><a href="#">2</a></li>
                            <li class=""><a href="#">3</a></li>
                            <li class=""><a href="#">...</a></li>
                            <li class=""><a href="#">10</a></li>
                            <li class="next"><a href="#"><img src="../../../../../assets/images/pagi-right.png" alt=""></a></li>
                        </ul>
                    </div>
                </div> -->
        </div>
    </div>
</div>

<ng2-toasty [position]="'top-right'"></ng2-toasty>
