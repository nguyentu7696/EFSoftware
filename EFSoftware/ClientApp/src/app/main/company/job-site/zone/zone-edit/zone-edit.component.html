<div class="content-wrapper content-main" style="display: table">
  <!-- Page header -->
  <div class="page-header">
    <div class="breadcrumb-line breadcrumb-line-component">
      <ul class="breadcrumb">
        <li><a [routerLink]="['/company/job-site/list']">{{currentCompany.jobSite}}</a></li>
        <li><a  [routerLink]="['/company/job-site/detail']">{{currentJobSite.name}}</a></li>
        <li><a [routerLink]="['/company/job-site/detail/zone/list']">{{currentCompany.zone}}</a></li>
        <li class="active">Edit</li>
      </ul>
    </div>
  </div>
  <!-- /page header -->
  <!-- Content area -->
  <div class="page-body">
    <div class="supper-title">Update {{currentCompany.zone}}</div>
    <div class="row">
      <form [formGroup]="zoneForm" (ngSubmit)="update()" #formDir="ngForm" novalidate>
        <div class="col-xs-12 col-sm-12 col-md-8 col-lg-9 col-lg-8-custom">
          <div class="panel panel-flat">
            <div class="panel-head">
              <div class="name">{{currentCompany.zone}} Details</div>
            </div>
            <div class="panel-body">
              <div class="label-name">Name</div>
              <div class="form-group">
                <input type="text" class="form-control ipn-custom" formControlName="name">
                <span class="text-danger" *ngIf="name.invalid && formDir.submitted">
                  Name is required.
                </span>
              </div>
              <div class="label-name">Zone Location</div>
                <div class="form-group">
                <select class="form-control select-custom" formControlName="zoneLocationId">
                  <option *ngFor="let item of listZoneLocation" value="{{item.id}}">{{item.name}}</option>
                </select>
                <span class="text-danger" *ngIf="zoneLocationId.invalid && formDir.submitted">
                  Zone Location is required.
                </span>
              </div> 
            </div>
          </div>
        </div>
        <div class="col-xs-12 col-sm-12 col-md-4 col-lg-3 col-lg-4-custom">
          <div class="panel panel-flat">
            <div class="panel-head">
              <div class="name">Action</div>
            </div>
            <div class="panel-body">
                <div class="label-name">Status</div>
                <div class="form-group">
                  <select class="form-control select-custom" formControlName="status">
                    <option value="1">Active</option>
                    <option value="2">Inactive</option>
                  </select>
                </div>
              <br>
              <button type="submit" class="btn bg-dark-blue text-white btn-flat btn-block btn-custom">Update</button>
              <button type="button" (click)="delete()"
                          class="btn border-light-red text-light-red btn-flat btn-block btn-custom">Delete</button>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
<ng2-toasty [position]="'top-right'"></ng2-toasty>
