<div class="content-wrapper content-main">
    <!-- Page header -->
    <div class="page-header">
        <div class="breadcrumb-line breadcrumb-line-component">
            <ul class="breadcrumb">
                <li>
                    <a [routerLink]="['/company/basic/list']">Company</a>
                </li>
                <li>
                    <a [routerLink]="['/company/basic/update']">{{currentCompany.name}}</a>
                </li>
                <li class="active">{{currentCompany.jobSite}}</li>
            </ul>
        </div>
    </div>
    <!-- /page header -->
    <!-- Content area -->
    <div class="page-body">
        <div class="clearfix big-top-title">
            <div class="supper-title">{{currentCompany.jobSite}} Management</div>
            <div class="action-right">
                <a [routerLink]="['/company/job-site/create/']"
                    class="btn bg-dark-blue text-white btn-flat btn-block btn-custom">
                    Create
                </a>
            </div>
        </div>
        <div class="jobsite-table">
            <div class="body-content">
                <div class="table-responsive">
                    <div class="div-public-holiday-filter">
                        <div class="col-sm-2 public-holiday-filter">
                            <div>Filter by</div>
                        </div>
                        <div class="col-sm-2">
                            <div class="select-group">
                                <select name="" id="" class="form-control" [(ngModel)]="currentCompanyIdSelect"
                                    (ngModelChange)="onSelectCompany($event)">
                                    <option *ngFor="let item of listCompany" value="{{item.id}}">{{item.name}}</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-sm-2">
                            <div class="select-group">
                                <select name="" id="" class="form-control" [(ngModel)]="currentDepartmentIdSelect"
                                    (ngModelChange)="onSelectDepartment($event)">
                                    <option value="0">All {{currentCompany.department}}
                                    </option>
                                    <option *ngFor="let item of listDepartment" value="{{item.id}}">{{item.name}}
                                    </option>
                                </select>
                            </div>
                        </div>
                        <div class="col-sm-2">
                            <div class="select-group">
                                <select name="" id="" class="form-control" [(ngModel)]="currentSiteIdSelect"
                                    (ngModelChange)="onSelectSite($event)">
                                    <option value="0">All {{currentCompany.site}}</option>
                                    <option *ngFor="let item of listSite" value="{{item.id}}">{{item.name}}</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-sm-2">
                            <div class="select-group">
                                <input class="form-control select-custom" [(ngModel)]="filterByName" placeholder="Search" (keyup.enter)="Search()" />
                            </div>
                        </div>
                        <div class="col-sm-1 public-holiday-filter">
                            <button type="button" class="btn bg-dark-blue text-white btn-flat btn-block btn-custom" (click)="Search()">Search</button>
                        </div>
                    </div>
                    <table class="table table-bordered table-striped">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>{{currentCompany.site}}</th>
                                <th>{{currentCompany.department}}</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let jobsite of jobsites">
                                <th>{{ jobsite.name }}</th>
                                <td>{{ jobsite.site }}</td>
                                <td>{{ jobsite.department }}</td>
                                <td class="tbody-action">
                                    <a (click)="gotoJobSiteEdit(jobsite)" title="Edit">
                                        <img src="../../../../assets/images/icon-edit.png" alt="">
                                        <!-- <span>Edit</span> -->
                                    </a>
                                    <a href="javascript:void(0)" (click)="delete(jobsite.id)" title="Remove">
                                        <img src="../../../../../assets/images/icon-trash.png" alt="">
                                        <!-- <span>Remove</span> -->
                                    </a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="clearfix foot-content">
                <div class="b-left">
                    Show {{show}} to 10 of {{totalItems}} entries
                </div>
                <div class="b-right">
                    <ngb-pagination [collectionSize]="totalItems" [(page)]="page" [pageSize]="size" [rotate]="true"
                        [maxSize]="5" (pageChange)="loadPage($event)"></ngb-pagination>
                </div>
            </div>
        </div>
    </div>
</div>
<ng2-toasty [position]="'top-right'"></ng2-toasty>
