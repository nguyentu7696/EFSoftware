<div class="content-wrapper content-main">
    <!-- Page header -->
    <div class="page-header">
        <div class="breadcrumb-line breadcrumb-line-component">
            <ul class="breadcrumb">
                <li>
                    <a [routerLink]="['/company/job-site/list']">{{currentCompany.jobSite}}</a>
                </li>
                <li>
                    <a [routerLink]="['/company/job-site/detail/edit']">{{currentJobSite.name}}</a>
                </li>
                <li class="active">
                    <a>Shift</a>
                </li>
            </ul>
        </div>
    </div>
    <!-- /page header -->
    <!-- Content area -->
    <div class="page-body">
        <div class="clearfix big-top-title">
            <div class="supper-title">Shift List</div>
            <div class="action-right">
                <button type="button" class="btn bg-dark-blue text-white btn-flat btn-block btn-custom"
                    (click)="addShiftCode()">
                    Add
                </button>
            </div>
            <div class="select-group action-right select-attendance">
                <select class="form-control select-custom" [(ngModel)]="shiftMainCode">
                    <option value="0">Choose Shift Code</option>
                    <option *ngFor="let item of listShiftCodeCompany" value="{{item.id}}">
                        {{item.mainCode}}
                    </option>
                </select>
            </div>
        </div>
        <div class="jobsite-table">
            <div class="body-content">
                <div class="table-responsive" style="overflow-x: hidden;">
                    <div class="row">
                        <div class="col-sm-1">
                            <div>Filter by</div>
                        </div>
                        <div class="col-sm-3">
                            <div class="select-group">
                                <input class="form-control select-custom" [(ngModel)]="filterByName"
                                    placeholder="Search" (keyup.enter)="Search()" />
                            </div>
                        </div>
                        <div class="col-sm-1 public-holiday-filter">
                            <button type="button" class="btn bg-dark-blue text-white btn-flat btn-block btn-custom"
                                (click)="Search()">Search</button>
                        </div>
                        <div class="col-sm-5"></div>
                        <div class="col-sm-2">
                            <a [routerLink]="['/company/job-site/detail/job-site-shift/create']"
                                class="btn bg-dark-blue text-white btn-flat btn-block btn-custom">
                                Create
                            </a>
                        </div>
                    </div>
                    <br>
                    <table class="table table-bordered table-striped">
                        <thead>
                            <tr>
                                <th>Shift Main Code</th>
                                <th>Shift Sub Code</th>
                                <th>Value</th>
                                <th>Remarks</th>
                                <th>Status</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let item of shiftList">
                                <th>{{ item.mainCode }}</th>
                                <td>{{ item.subCode }}</td>
                                <td>{{ item.value }}</td>
                                <td>{{ item.remarks }}</td>
                                <td>{{ item.status }}</td>
                                <td class="tbody-action">
                                    <a [routerLink]="['/company/job-site/detail/job-site-shift/edit/', item.id]"
                                        title="Edit">
                                        <img src="../../../../assets/images/icon/icon-edit.png" alt="">
                                        <!-- <span>Edit</span> -->
                                    </a>
                                    <a href="javascript:void(0)" (click)="delete(item.id)" title="Remove">
                                        <img src="../../../../../assets/images/icon/icon-trash.png" alt="">
                                        <!-- <span>Remove</span> -->
                                    </a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="clearfix foot-content">
                <div class="b-left">
                    Show {{show}} to 10 of {{totalItems}} entries
                </div>
                <div class="b-right">
                    <ngb-pagination [collectionSize]="totalItems" [(page)]="page" [pageSize]="size" [rotate]="true"
                        [maxSize]="5" (pageChange)="loadPage($event)">
                    </ngb-pagination>
                </div>
            </div>
        </div>
    </div>
</div>
<ng2-toasty [position]="'top-right'"></ng2-toasty>
