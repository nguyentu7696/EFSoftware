<div class="content-wrapper content-main" style="display: table">
    <!-- Page header -->
    <div class="page-header">
        <div class="breadcrumb-line breadcrumb-line-component">
            <ul class="breadcrumb">
                <li>
                    <a href="javascript:void(0)">Global Config</a>
                </li>
                <li class="active">Attendance</li>
            </ul>
        </div>
    </div>
    <!-- /page header -->
    <!-- Content area -->
    <div class="page-body">
        <div class="clearfix big-top-title">
            <div class="supper-title">Attendance Management</div>
            <div class="action-right">
                <button type="button" class="btn bg-dark-blue text-white btn-flat btn-block btn-custom" (click)="createAttendance()">Create</button>
            </div>
            <!-- <div class="row">
                    <div class="col-sm-10">
                        <div class="supper-title">Attendance Management</div>
                    </div>
                    <div class="col-sm-2">
                            <a [routerLink]="['/global/attendance/create/']" class="btn bg-dark-blue text-white btn-flat btn-block btn-custom">Create</a>
                    </div>
                </div> -->
        </div>
        <div class="jobsite-table" style="font-size: 19.68px;background: white;padding-left: 30px;padding-right: 30px;padding-top: 30px;">
            <div class="body-content">

                <div class="row">
                    <div class="col-sm-1 public-holiday-filter">
                        <div>Filter by</div>
                    </div>
                    <div class="col-sm-3">
                        <div class="select-group">
                            <input class="form-control select-custom" [(ngModel)]="filterByName" placeholder="Search" (keyup.enter)="Search()" />
                        </div>
                    </div>
                    <div class="col-sm-1 public-holiday-filter">
                        <button type="button" class="btn bg-dark-blue text-white btn-flat btn-block btn-custom" (click)="Search()">Search</button>
                    </div>
                </div>
                <br>

                <div class="table-responsive">
                    <table class="table table-bordered table-striped table-scroll">
                        <thead >
                            <tr >
                                <th  (click)="filterbyName()">Name</th>
                                <th  (click)="filterbyCode()">Code</th>
                                <th  (click)="filterbyValue()">Value</th>
                                <th class="header-action">Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let attendance of attendances">
                                <td>{{ attendance.name }}</td>
                                <td >{{ attendance.code }}</td>
                                <td>{{ attendance.value }}</td>
                                <td class="tbody-action">
                                    <a [routerLink]="['/global/attendance/edit/', attendance.id]" title="Edit">
                                        <img src="../../../../assets/images/icon-edit.png" alt="">
                                    </a>
                                    <a (click)="delete(attendance.id)">
                                        <img src="../../../../assets/images/icon-trash.png" alt="" title="Remove">
                                    </a>
                                </td>
                            </tr>
                        </tbody>

                        
                    </table>
                </div>
            </div>
            <div class="clearfix foot-content">
                <!-- <div class="b-left">
                            Show {{show}} to 10 of {{totalItems}} entries
                    </div> -->

                <div class="b-left" style="width: 150px;">
                    <select class="form-control select-custom" [(ngModel)]="size" (change)="SelectSizePage()">
                        <option value="10">10</option>
                        <option value="20">20</option>
                        <option value="50">50</option>
                    </select>
                </div>


                <div class="b-right">
                    <ngb-pagination [collectionSize]="totalItems" [(page)]="page" [pageSize]="size" [rotate]="true" [maxSize]="5" (pageChange)="loadPage($event)"></ngb-pagination>
                </div>
            </div>
        </div>
    </div>
</div>

<ng2-toasty [position]="'top-right'"></ng2-toasty>
