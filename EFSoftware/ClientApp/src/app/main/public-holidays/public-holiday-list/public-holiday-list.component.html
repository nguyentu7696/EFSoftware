<!-- Main content -->
<div class="content-wrapper content-main">
    <!-- Page header -->
    <div class="page-header">
        <div class="breadcrumb-line breadcrumb-line-component">
            <ul class="breadcrumb">
                <li>
                    <a href="javascript:void(0)">Global Config</a>
                </li>
                <li class="active">Public Holiday</li>
            </ul>
        </div>
    </div>
    <!-- /page header -->
    <!-- Content area -->
    <div class="page-body">
        <div class="clearfix big-top-title">
            <div class="supper-title">Public Holiday Management</div>
            <div class="action-right">
                <button type="button" class="btn bg-dark-blue text-white btn-flat btn-block btn-custom"
                    (click)="createPublicHoliday()">Create</button>
            </div>
        </div>
        <div class="jobsite-table">
            <div class="body-content">
                <div class="table-responsive">
                    <div class="div-public-holiday-filter">
                        <div class="col-sm-2 public-holiday-filter">
                            <div>Filter by</div>
                        </div>
                        <div class="col-sm-2">
                            <div class="select-group">
                                <!-- <select class="form-control">
                                    <option value="">Singapore</option>
                                </select> -->
                                <select class="form-control select-custom" [(ngModel)]="country"
                                    (change)="onSelectCountry($event.target.value)">
                                    <option *ngFor="let itemcountry of listCountry" value={{itemcountry.code}}>
                                        {{itemcountry.value}}
                                    </option>
                                </select>
                            </div>
                        </div>
                        <div class="col-sm-2">
                            <div class="select-group">
                                <!-- <select class="form-control">
                                    <option value="">2019</option>
                                </select> -->
                                <select class="form-control select-custom" [(ngModel)]="year"
                                    (change)="onSelectYear($event.target.value)">
                                    <option *ngFor="let itemyear of listYears" value={{itemyear}}>
                                        {{itemyear}}
                                    </option>
                                </select>

                            </div>
                        </div>
                        <div class="col-sm-2">
                            <div class="select-group">
                                <input type="text" class="form-control select-custom" placeholder="Search"
                                    [(ngModel)]="keySearch" (change)="onSearch()" />
                            </div>
                        </div>
                        <div class="col-sm-1">
                            <button type="button" class="btn bg-dark-blue text-white btn-flat btn-block btn-custom"
                                (click)="onSearch()">Search</button>
                        </div>
                    </div>
                    <table class="table table-bordered table-striped table-scroll">
                        <thead>
                            <tr>
                                <th (click)="filterbyEvent()">Event</th>
                                <th (click)="filterbyFrom()">From</th>
                                <th (click)="filterbyTo()">To</th>
                                <th class="header-action">Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let item of publicHolidays">
                                <td>{{ item.event }}</td>
                                <td>{{ item.periodStartDate | date:'dd MMM yyyy' }}</td>
                                <td> {{ item.periodEndDate | date:'dd MMM yyyy' }}</td>
                                <td class="tbody-action">
                                    <a href="javascript:void(0)" (click)="editPublicHoliday(item.id)" title="Edit">
                                        <img src="../../../../../assets/images/icon-edit.png" alt="">
                                        <!-- <span>Edit</span> -->
                                    </a>
                                    <a href="javascript:void(0)" (click)="deletePublicHoliday(item.id)" title="Remove">
                                        <img src="../../../../../assets/images/icon-trash.png" alt="">
                                        <!-- <span>Remove</span> -->
                                    </a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>

            <div class="clearfix foot-content">
                <!-- <div class="b-left">
                    Show {{show}} to 10 of {{totalItems}} entries
                </div> -->

                <div class="b-left" style="width: 150px;">
                    <select class="form-control select-custom" [(ngModel)]="size" (change)="SelectSizePage()">
                        <option value="10">10</option>
                        <option value="20">20</option>
                        <option value="50">50</option>
                    </select>
                </div>

                <div class="b-right">
                    <ngb-pagination [collectionSize]="totalItems" [(page)]="page" [pageSize]="size" [rotate]="true"
                        [maxSize]="5" (pageChange)="loadPage($event)"></ngb-pagination>
                </div>
            </div>
        </div>
    </div>
</div>
<ng2-toasty [position]="'top-right'"></ng2-toasty>
